<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% block meta %}
    <meta property="og:title" content="Media Team Schedule">
    <meta property="og:description" content="Check your dates, swap shifts, and view the roster for upcoming services.">
    <meta property="og:type" content="website">
    {% endblock %}

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Schedule">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

    <title>{% block title %}Livestream Schedule{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}?v=2" media="print">
    {% block extra_css %}{% endblock %}
</head>

<body{% if session.get('manager') %} class="manager-mode" {% endif %}>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/script.js') }}?v=2"></script>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(function (e) {
                console.log('Service Worker registration failed:', e);
            });
        }
    </script>
    {% endblock %}

    </body>

</html>
